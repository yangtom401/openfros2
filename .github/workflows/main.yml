name: Build OpenFros2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            software-properties-common \
            python3.8 \
            python3.8-distutils \
            build-essential \
            libncurses5-dev \
            libncursesw5-dev \
            git \
            wget \
            unzip \
            bzip2 \
            flex \
            bison \
            gawk \
            zlib1g-dev \
            libssl-dev \
            libelf-dev \
            python3-pip \
            python3-setuptools

      - name: Clone OpenFros2
        run: git clone https://github.com/destan19/openfros.git

      - name: Update feeds
        run: |
          cd openfros
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build firmware
        run: |
          cd openfros
          make V=s
