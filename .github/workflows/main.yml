name: Build OpenFros Firmware

on: [push, pull_request]

jobs:
  build-openfros:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses-dev libssl-dev git subversion
        
        # 如果需要其他依赖项，可以在这里添加
        # 例如，如果需要 python3 和 python3-pip：
        # sudo apt-get install -y python3 python3-pip

    - name: Download and install feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Run build script
      run: |
        ./build.sh

    - name: List build output
      run: ls -R bin/targets

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: OpenFros-Firmware
        path: bin/targets/*/*
        
    - name: Clean up
      run: |
        # 可选：在这里添加任何清理命令
