name: Build OpenFros Firmware

on: [push, pull_request]

jobs:
  build-openfros:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses-dev libssl-dev git subversion
        
        # Additional dependencies can be added here
        # For example, if you need python3 and python3-pip:
        # sudo apt-get install -y python3 python3-pip

    - name: Download and install feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Run build script
      run: |
        ./build.sh

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: OpenFros-Firmware
        path: bin/targets/*/*
        
    - name: Clean up
      run: |
        # Optional: Add any cleanup commands here
